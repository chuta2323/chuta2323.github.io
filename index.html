        <script type="text/javascript">
            /* Renew simulation result */
            var renew_sim_res = function () {
                var skill_pt = 0;
                var skill_list = '';

                $('input[type=range]').each(function () {
                    skill_pt += parseFloat($(this).val());
                    if ($(this).val() > 0) {
                        skill_list += $(this).prev().text() + ', ';
                    }
                });
                $('#skill_pt').text('[スキル合計: ' + skill_pt + ' pt]');
                $('#skill_list').text(skill_list);
            };

            /* Range changing */
            $('input[type=range]').on('input', function () {
                var rewrt = $(this).prev().attr("name") + '(' + $(this).val() + ')';
                $(this).prev().text(rewrt);

                if($(this).val() > 0){
                    // $(this).().find('input[type=range]');
                }

                renew_sim_res();
            });

            /* Range changed */
            $('input[type=range]').change(function () {
                var rewrt = $(this).prev().attr("name") + '(' + $(this).val() + ')';
                $(this).prev().text(rewrt);

                renew_sim_res();
            });
        </script>
